<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios de JavaScript</title>
    <link rel="stylesheet" href="css/estilos.css"> <!-- Opcional -->
</head>
<body>
    <h1>Ejercicios de JavaScript</h1>

    <div>
        <button id="btnFecha">Obtener Fecha Actual</button>
        <div id="resultadoFecha"></div>
    </div>
    <hr>
    <div>
        <input type="number" id="radioCirculo" placeholder="Radio del Círculo">
        <button id="btnAreaCirculo">Calcular Área del Círculo</button>
        <div id="resultadoArea"></div>
    </div>
    <hr>
    <div>
        <input type="text" id="cadenaVocales" placeholder="Ingrese texto">
        <button id="btnContarVocales">Contar Vocales</button>
        <div id="resultadoVocales"></div>
    </div>
    <hr>
    <div>
        <input type="number" id="celsius" placeholder="Grados Celsius">
        <button id="btnCelsiusFahrenheit">Convertir a Fahrenheit</button>
        <div id="resultadoFahrenheit"></div>
    </div>
    <hr>
    <div>
        <input type="number" id="numeroFormatear" placeholder="Número">
        <button id="btnFormatearNumero">Formatear Número</button>
        <div id="resultadoNumero"></div>
    </div>
    <hr>
    <div>
        <input type="date" id="fechaReyes">
        <button id="btnReyesMagos">Días para Reyes Magos</button>
        <div id="resultadoReyes"></div>
    </div>
    <hr>
    <div>
        <input type="number" id="minimo" placeholder="Mínimo">
        <input type="number" id="maximo" placeholder="Máximo">
        <button id="btnAleatorio">Número Aleatorio</button>
        <div id="resultadoAleatorio"></div>
    </div>
    <hr>
    <div>
        <input type="text" id="cadenaPalindromo" placeholder="Ingrese texto">
        <button id="btnVerificarPalindromo">Verificar Palíndromo</button>
        <div id="resultadoPalindromo"></div>
    </div>
    <hr>
    <div>
        <input type="text" id="cadenaCamelCase" placeholder="Texto para camelCase">
        <button id="btnCamelCase">Convertir a camelCase</button>
        <div id="resultadoCamelCase"></div>
    </div>
    <hr>
    <div>
        <input type="text" id="cadenaNumberToWords" placeholder="Número a palabras">
        <button id="btnNumberToWords">Convertir Número a Palabras</button>
        <div id="resultadoNumberToWords"></div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/eventos.js"></script>
    <hr>
</body>
</html>
